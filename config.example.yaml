# CRM Audit Toolkit — Example Configuration
# Copy this file to config.yaml and adjust to match your CRM export.

# Column mappings (map your CRM export columns to toolkit fields)
columns:
  deal_id: "Opportunity ID"
  stage: "Sales Stage"
  amount: "Amount (USD)"
  created_at: "Created Date"
  updated_at: "Last Modified"
  owner: "Owner Full Name"
  status: "Stage Category"

# Thresholds
thresholds:
  stale_deal_days: 30
  speed_to_lead_target_hours: 4
  min_data_quality_score: 70

# Pipeline stages (in order)
stages:
  - "New Lead"
  - "Qualified"
  - "Demo Scheduled"
  - "Demo Completed"
  - "Proposal Sent"
  - "Negotiation"
  - "Closed Won"
  - "Closed Lost"

# ─── Telegram Parser ────────────────────────────────
# Get api_id and api_hash at https://my.telegram.org/apps
telegram:
  api_id: 12345678
  api_hash: "your_api_hash_here"
  phone: "+79001234567"
  session_name: "crm_audit_session"

# ─── AmoCRM Integration ─────────────────────────────
# Long-lived token from Settings → Integrations → API
amocrm:
  domain: "yourcompany"              # yourcompany.amocrm.ru
  access_token: "your_token_here"
  pipeline_id: null                  # null = default pipeline
  status_id: null                    # null = first stage
  responsible_user_id: null          # null = token owner
  tags:
    - "telegram"
    - "parsed"
